server:
  port: 8080
spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        group: SISYPHUS
        server-addr: localhost:8848
        file-extension: yml
        prefix: sisyphus-demo-mongodb
      discovery:
        group: SISYPHUS
        server-addr: localhost:8848
        service: sisyphus-demo-mongodb
  data:
    mongodb:
      uri: mongodb://localhost:27017,localhost:27018,localhost:27019/demo?replicaSet=rs0
      database: demo
      transactionEnabled: true
      username: root
      password: 123456
#配置日志
logging:
  config: classpath:logging-config.xml
  level:
    org.springframework.boot.autoconfigure: ERROR
# 启动工程部署流程标识
process:
  deploy: false



